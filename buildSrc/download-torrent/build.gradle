plugins {
    id 'java'
    id 'java-gradle-plugin'
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'com.hivestead.download-torrent'
            implementationClass = 'com.hivestead.plugin.DownloadTorrentPlugin'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://repository.jboss.org/nexus/content/repositories/thirdparty-releases/'
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    api 'com.github.mpetazzoni.ttorrent:ttorrent-client:2c8bb62'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
